	<script>
		let userLang = navigator.language || navigator.userLanguage;
		let lang = userLang || 'en';
		document.getElementById("html-tag").lang = lang;
		
		// Function to change the page <head> content based on the user's language
		function changeTitle() {
			const htmlLang = document.documentElement.lang;
			// let localeTagContent = '';
			let titleContent = '';
			let descriptionContent = '';
			if (htmlLang === "fr") {
				document.getElementById("locale-tag").setAttribute("content", "fr");
				titleContent = "Matias Larralde - Portfolio";
				descriptionContent = "Bonjour ! Je suis Matias Larralde et je suis ravi que vous jetiez un coup d'oeil Ã  mon portfolio.";
			} else {
				document.getElementById("locale-tag").setAttribute("content", "en");
				titleContent = "Matias Larralde's Portfolio";
				descriptionContent = "Hi! I'm Matias Larralde and I'm excited that you are curious about my Portfolio.";
			}
			// Set the metadata for social media sharing based on the user's language
			document.getElementById("page-title").innerText = titleContent || "Matias Larralde's Portfolio";
			let title = document.querySelectorAll(".title");
			title.forEach((e) => e.setAttribute("content", titleContent || "Matias Larralde's Portfolio"));
			let description = document.querySelectorAll(".description");
			description.forEach((e) => e.setAttribute("content", descriptionContent || "Hi! I'm Matias Larralde and I'm excited that you are curious about my Portfolio."));
		}

		const observer = new MutationObserver((mutationsList) => {
			for (let mutation of mutationsList) {
				if (mutation.type === 'attributes' && mutation.attributeName === 'lang') {
				changeTitle();
				}
			}
		});
		observer.observe(document.documentElement, { attributes: true });
	</script>
